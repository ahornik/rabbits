<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>


<body>

<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Clapier </th>
        <th> Destination </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${rabbits.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="rabbit : ${rabbits}">
        <td><span th:text="${rabbit.name}"> Name </span></td>
        <td><span th:text="${rabbit.clapier.id}"> Clapier </span></td>
        <td><span th:text="${rabbit.clapier.type}"> Clapier dest</span></td>
    </tr>
    </tbody>
</table>



</body>
</html>
